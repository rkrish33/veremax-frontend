<div class="col-sm-12">
  <div class="card">
    <div class="card-header">
      <h4 class="header-title mt-0">LIST States and Districts</h4>
    </div>

      <div class="card-body"> 
        <div class="row">
          <div class="col-sm-5">
            <div class="form-group">
              <label>State Name</label>
              <select class="form-control" [(ngModel)]="circle_name" (change)="dropDowndistrict()">
                <option value="" selected>Select The state </option>
                <option *ngFor="let items of datas" [ngValue]="items.state_mas_id">{{items.state_name}}</option>
              </select>

            </div>
          </div>

          <div class="col-sm-5">
            <div class="form-group">
              <label for="area">District Name</label>
              <select class="form-control" [(ngModel)]="district_name">
                <option value="" selected>Select The District </option>
                <option *ngFor="let items of districts" [ngValue]="items.city_mas_id">{{items.city_name}}</option>
              </select>

            </div>
          </div>

          <div class="col-sm-5">
            <div class="text-center">
              <button type="submit" class="btn btn-primary" (click)="listdistrictstate()">Search</button>&nbsp;&nbsp;
              <button type="button" (click)="onReset()" class="btn btn-warning">Reset</button>
            </div>
          </div>
        </div>
        </div>


    <div class="card-body">
      <p *ngIf="listDatas">Total Records Found:{{listDatas[1].total}}</p>
      <div class="row">
        <div class="col-sm-6">
          <nav *ngIf="pager" aria-label="Page navigation example">
            <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
              <li class="page-item"> <a class="page-link" [ngClass]="{disabled:pager.currentPage === 1}"
                  (click)="page=1;getlist();">First</a></li>
              <li class="page-item"><a class="page-link" [ngClass]="{disabled:pager.currentPage === 1}"
                  (click)="page=page-1;getlist();">Previous</a></li>
              <li *ngFor="let page of pager.pages" class="page-item"><a class="page-link"
                  [ngClass]="{active:pager.currentPage === page}" (click)="getlist(page)">{{page}}</a></li>
              <li class="page-item"><a class="page-link" [ngClass]="{disabled:pager.currentPage === pager.totalPages}"
                  (click)="page=page+1;getlist();">Next</a></li>
              <li class="page-item"> <a class="page-link"
                  [ngClass]="{disabled:pager.currentPage === pager.totalPages}"
                  (click)="page=pager.totalPages;getlist();">Last</a></li>
            </ul>
          </nav>
        </div>
        <label>show</label>
        <div class="col-sm-4">
          <select [(ngModel)]="limit" (change)="listdistrictstate()" class="form-control"
            style="height: calc(1.5rem + 10px);max-width: 12vh;min-width:63px;border-radius: 5px;">
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
       
          <div class="table-responsive">
            <table class="table table-striped mb-0">
              <thead style="background-color:rgb(186, 199, 204);">
                <tr>
                  <th>Action</th>
                  <th>District Name</th>
                  <th>State Name</th>
                </tr>
              </thead>

              <tbody *ngIf="listDatas">
                <tr *ngFor="let items of listDatas[0]">
                  <td class="overflow-hidden">
                    <div ngbDropdown container="body">
                      <button class="btn btn-outline-primary btn-sm" ngbDropdownToggle>Action</button>
                      <div ngbDropdownMenu>
                        <button ngbDropdownItem [routerLink]="['/pages/administration/addadminstration']"
                          [queryParams]="{district_id:items.city_mas_id}">Edit</button>
                        <button ngbDropdownItem>View</button>
                        <button ngbDropdownItem>Delete</button>
                      </div>
                    </div>
                  </td>
                  <td>{{items.city_name}}</td>
                  <td>{{items.state_name}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        
      </div>
    </div>
  </div>
</div>
